<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Pass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg"></div>

<div class="container">
  <div class="subtitle">EXCLUSIVE ACCESS</div>
  <div class="title">Member Pass</div>

<div class="card">

  <!-- LEFT -->
  <div class="left">
    <div id="avatar" class="avatar not-connected">?</div>

    <div class="info">
      <div class="status">Not Connected</div>
      <div class="status-sub">Login to reveal your pass</div>
    </div>

    <div class="network">BILLIONS NETWORK</div>
  </div>

  <!-- RIGHT -->
  <div id="right" class="right hidden">
    <div class="community">YOU ARE IN<br>THE COMMUNITY</div>
    <div id="memberId" class="member-id">----</div>
  </div>

</div>


    <!-- RIGHT (тільки після логіну) -->
    <div class="right hidden" id="right">
      <div class="community">
        YOU ARE IN<br>THE COMMUNITY
      </div>

      <div class="member-id">
        MEMBER ID<br>
        <span id="memberId">----</span>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      BILLIONS NETWORK
    </div>

  </div>

  <button class="action" id="loginBtn">
    Login with Discord
  </button>

</div>

<script src="script.js"></script>
</body>
</html>
