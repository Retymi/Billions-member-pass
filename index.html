<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Pass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="fireflies"></div>

<div class="page">
  <div class="subtitle">EXCLUSIVE ACCESS</div>
  <div class="maintitle">Member Pass</div>

  <div class="card">

    <div class="top">
      <div class="brand">BILLIONS</div>
    </div>

    <div class="middle">
      <div class="left-block">
        <div class="avatar" id="avatar">?</div>

        <div class="user">
          <div class="username" id="username">Not Connected</div>
          <div class="line1" id="line1">Login to reveal your pass</div>
          <div class="line2" id="line2">BILLIONS NETWORK</div>
        </div>
      </div>

      <div class="right-text" id="rightText"></div>
    </div>

    <div class="bottom">
      <div class="network">BILLIONS NETWORK</div>
      <div class="member">
        <div class="member-label">MEMBER ID</div>
        <div class="member-value" id="memberId">----</div>
      </div>
    </div>

  </div>

  <button class="action" id="actionBtn">Login with Discord</button>

  <div class="footer" id="footer" style="display:none;">
    <a
      href="https://twitter.com/VovaVovavolik"
      target="_blank"
      rel="noopener noreferrer"
      class="footer-link"
      style="
        color: #ffffff;
        font-size: 13px;
        letter-spacing: 3px;
        text-decoration: none;
        cursor: pointer;
      "
    >
      POWER BY RETYMI
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="script.js"></script>
</body>
</html>
