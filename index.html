<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billions Member Pass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <div class="title">
      <div class="subtitle">EXCLUSIVE ACCESS</div>
      <h1>Member Pass</h1>
    </div>

    <div class="card">

      <div class="left">
        <div class="logo">BILLIONS</div>

        <div class="avatar-wrap">
          <img id="avatar" src="" alt="avatar" />
          <span id="avatarPlaceholder">?</span>
        </div>

        <div class="username" id="username">Not Connected</div>
        <div class="line" id="line1">Login to reveal your pass</div>
        <div class="line small" id="line2">BILLIONS NETWORK</div>
      </div>

      <div class="right">
        <div class="right-text" id="rightText"></div>
        <div class="member-id">
          MEMBER ID<br>
          <span id="memberId">----</span>
        </div>
      </div>

    </div>

    <button class="login-btn" id="actionBtn">
      Login with Discord
    </button>

    <div class="footer">POWER BY RETYMI</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
