<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billions Member Pass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TOP TEXT -->
  <div class="top-text">EXCLUSIVE ACCESS</div>
  <h1 class="title">Member Pass</h1>

  <!-- CARD -->
  <div class="card">

    <!-- LEFT -->
    <div class="left">
      <div id="avatar" class="avatar">?</div>

      <div class="username" id="username">Not Connected</div>
      <div class="subtext" id="tagline">Login to reveal your pass</div>

      <div class="network">BILLIONS NETWORK</div>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <div class="community" id="communityText"></div>

      <div class="member-id">
        MEMBER ID<br />
        <span id="memberId">----</span>
      </div>
    </div>

  </div>

  <!-- BUTTON -->
  <button id="loginBtn" class="login-btn">Login with Discord</button>

  <div class="footer">POWER BY RETYMI</div>

  <script src="script.js"></script>
</body>
</html>
